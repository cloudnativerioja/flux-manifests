---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: my-big-cluster-manifests
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: demo-ns
  sourceRef:
    kind: GitRepository
    name: flux-manifests
  path: "./second-iteration/"
  prune: true
  timeout: 1m
